<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function () { //default function
			$("#hide").click(function () { //click function for button
				$("p").hide(); // hide is inbuilt method in jquery.
			});
			$("#show").click(function () { //click function for button
			    $("p").hide(); // hide is inbuilt method in jquery.
			});
		});
	</script>
	
</head>
<body>
	<p> lets play hide and seek</p>
	<button id="hide">hide</button>
	<button id="show">seek</button>

</body>
</html>
