<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function () { //default function
			$("button").click(function () { //click function for button
				$("div").toggle(); // hide is inbuilt method in jquery.
			});
		});
	</script>
</head>
<body>
	<button>Toggle</button><br />
	<div>
		<img src="images/shinchan.jpg" height="300" width="300"/>
		<p>Toggle me!!!</p>
	</div>

</body>
</html>
