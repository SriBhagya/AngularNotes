<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function () { //default function
			$("button").click(function () { //click function for button
				$("#test").hide(); // hide is inbuilt method in jquery. 
			});
		});
	</script>
	<style>
		#test{
			color:blue;
		}
	</style>
</head>
<body>
	<h2>
		hello All!!!!
		<p id="test">I am going to hide in button click</p>
		<button>Click me</button>
	</h2>

</body>
</html>
