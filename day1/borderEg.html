<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<style>
		.div1{
		    border-top:dotted;
		    border:double;
		    border-top-color:red;
		    border-right-color:blue;
		    border-bottom-color:cyan;
		}
		.prop{
		    border-radius:5px;
		    border:solid red;
		}
		.mixborder{
		     border:5px red;
		     border-style:dotted dashed solid double;
		     border-color:red magenta green blue;
		}
		
	</style>

</head>
<body>
	<div class="div1">
		<p>
			My name is Sri Bhagya Kathula
		</p>
	</div>
	<div class="prop">
		<p>
			My name is Sri Bhagya Kathula
	</div>
	<div class="mixborder">
		<p>
			My name is Sri Bhagya Kathula
		</p>
	</div>
</body>
</html>
