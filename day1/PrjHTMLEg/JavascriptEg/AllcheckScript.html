<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
	<script type='text/javascript'>
		function formvalidator() {
			//make quict reference to our fields
			var firstname = document.getElementById('firstname');
			var addr = document.getElementById('addr');
			var zip = document.getElementById('zip');
			var state = document.getElementById('state');

			var Email = document.getElementById('email');

			//check each input in order that it appears in the form
			if (isAlphabet(firstname, "please enter only letters for your name")) {
				if (isAlphabet(addr, "numbers and letters only for address")) {
					if (madeSelection(state, "please choose a state")) {
						if (lengthRestriction(username, 6, 8)) {
							if (emailvalidator(email, "please enter a valid email address")) {
								return true;
							}
						}
					}
				}
			}
		}
		return false;
	}
		function notEmpty(elem, helperMsg) {
			if (elem.value.length==0){
				alert(helperMsg);
				elem.focus();
				return false;
			}
			return true;

		}
		function isNumeric(elem, helperMsg) {
			var numericExpression = /^[0-9]+$/;
			if (elem.value.match(numericExpression)) {
				return true;
			} else {
				alert(helperMsg);
				elem.focus();
				return false;
			}

		}
		function isAlphabet(elem, helperMsg) {
			var alphaExp = /^[a-zA-Z]+$/;
			if (elem.value.match(alphaExp)) {
				return true;
			} else {
				alert(helperMsg);
				elem.focus();
				return false;
			}

		}
		function lengthRestriction(elem, min, max) {
			var uInput = elem.value;
			if (uInput.length>=min &&uInput.Length<=max) {
				return true;
			} else {
				alert("please eter between "+min+"and"+max+"characters");
				elem.focus();
				return false;
			}

		}
		function madeselection(elem, helperMsg) {
			if (elem.value == "please choose") {
				alert(helperMsg);
				elem.focus();
				return false;
			} else {
				return true;
			}

		}
		function emailvalidator(elem, helperMsg) {
			var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+{2,4}$/;
			if (elem.value.match(emailExp)) {
				return true;
			} else {
				alert(helperMsg);
				elem.focus();
				return false;
			}

		}

	</script>

<body>

		Email:<input type='text' id='email' /><br />

	</form>

</body>
